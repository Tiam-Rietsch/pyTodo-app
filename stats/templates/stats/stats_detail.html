{% extends 'pages/base.html' %}

{% block extrahead %}
    <style>
        #top-container {
            width: 100%;
            height: 480px;
            display: flex;
            justify-content: space-between;
            align-items: center;   
            margin-bottom: 20px;
            margin-top: 20px;
        }
        #bar-chart-frame, #pie-chart-frame {
            width: 45%;
            height: 480px;
            border: 1px solid black;
            border-radius: 10px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.2);
        }
        #line-chart-frame {
            width: 100%;
            height: 480px;
            border: 1px solid black;
            border-radius: 10px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-bottom: 10px;
        }
    </style>
{% endblock extrahead %}

{% block content %}
    {% autoescape off %}
    <div id="top-container">
        <div id="bar-chart-frame">
            {{ bar_chart }}
        </div>
        <div id="pie-chart-frame">
            {{ pie_chart }}
        </div>
    </div>
    <div id="line-chart-frame">
        {{ line_chart }}
    </div>
    {% endautoescape %}
{% endblock content %}

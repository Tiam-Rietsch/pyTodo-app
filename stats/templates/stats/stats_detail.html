{% extends 'pages/base.html' %}

{% block extrahead %}
    <style>
        #top-container {
            width: 100%;
            height: 480px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;   
            margin-bottom: 20px;
            margin-top: 20px;
        }
        #bar-chart-frame, #pie-chart-frame {
            width: 100%;
            height: 480px;
            border: 1px solid black;
            border-radius: 10px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }
        #line-chart-frame {
            width: 100%;
            height: 480px;
            border: 1px solid black;
            border-radius: 10px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-bottom: 10px;
        }

        @media (min-width: 360px) and (max-width:500px) {
            #top-container {
                flex-direction: column;
                padding: 0;
            }
            
            #bar-chart-frame, #pie-chart-frame {
                width: 100%;
                display: block;
            }
        
            #main-align {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-between;
            }

            #line-chart-frame {
                display: none;
            }

        }
    </style>

    
{% endblock extrahead %}

{% block content %}
    {% autoescape off %}
    <div id="top-container">
        <div id="bar-chart-frame">
            {{ bar_chart }}
        </div>
        <div id="pie-chart-frame">
            {{ pie_chart }}
        </div>
    </div>
    <div id="line-chart-frame">
        {{ line_chart }}
    </div>
{% endautoescape %}
{% endblock content %}

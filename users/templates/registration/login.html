{% extends 'pages/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Log In</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Log In</button> <br>
        <span>Don't have an account <a href="{% url 'signup' %}">Sign Up and create one</a></span>
    </form>
{% endblock content %}
